<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <link href="bootstrap-social-gh-pages\bootstrap-social-gh-pages\bootstrap-social.css" rel="stylesheet">
  <link href="HRS.css" rel="stylesheet">  

</head>


<body>


<div class="container">
	<div class="login">
      <h2>Sign up</h2>
      <form role="form">
           <a class="btn btn-block btn-social btn-facebook">
    			<i class="fa fa-facebook"></i> Sign up with Facebook </a>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="nicknamne">Nickname:</label>
          <input type="text" class="form-control" id="nickname" placeholder="Enter nickname">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Enter password">
        </div>
        <div class="form-group">
          <label for="pwd">Password Confirm:</label>
          <input type="password" class="form-control" id="pwd_confirm" placeholder="Enter password confirm">
        </div>
        <button type="submit" class="btn btn-primary">Sign Up!</button>
      </form>
    </div>
  </div>

</body>
